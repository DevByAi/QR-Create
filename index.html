<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMaker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <button class="night-mode-toggle" onclick="toggleNightMode()" aria-label="祝 爪 "></button>
    <div class="container">
        <h1>爪专 住专拽 拽 QR 转拽</h1>
        <div class="tabs" role="tablist">
            <button class="tab active" onclick="switchTab('create')" role="tab" aria-selected="true" aria-controls="create-tab">爪专转 QR</button>
            <button class="tab" onclick="switchTab('scan')" role="tab" aria-selected="false" aria-controls="scan-tab">住专拽转 QR</button>
        </div>
        <div id="create-tab" class="tab-content active" role="tabpanel">
            <div class="container">
                <div class="input-group">
                    <input type="url" id="url" placeholder="住 转转 URL" aria-label="住 转转 URL">
                    <input type="text" id="url-name" placeholder="砖 (驻爪)" aria-label="砖 拽砖专">
                    <button onclick="generateQR()" aria-label="爪专 拽 QR">爪专</button>
                </div>
                <div id="qrcode"></div>
            </div>
            <div class="container">
                <h2>住专</h2>
                <div class="search-bar">
                    <input type="text" id="create-search" placeholder="驻砖" onkeyup="searchHistory('create')" aria-label="驻砖 住专转 爪专">
                </div>
                <div id="history"></div>
            </div>
        </div>
        <div id="scan-tab" class="tab-content" role="tabpanel">
            <div class="container">
                <div id="reader"></div>
                <div id="scanned-qr"></div>
                <div class="input-group">
                    <input type="text" id="scan-name" placeholder="砖 住专拽 (驻爪)" aria-label="砖 住专拽">
                    <button onclick="saveScan()" aria-label="砖专 住专拽">砖专 住专拽</button>
                </div>
            </div>
            <div class="container">
                <h2>住专转 住专拽转</h2>
                <div class="search-bar">
                    <input type="text" id="scan-search" placeholder="驻砖" onkeyup="searchHistory('scan')" aria-label="驻砖 住专转 住专拽">
                </div>
                <div id="scan-history"></div>
            </div>
        </div>
    </div>
    <div class="version">专住: 2.6.4</div>
</body>
</html>
